<form [formGroup]="form" class="flex flex-col gap-4">
  <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
    <app-input-text label="Nombre" [formControlName]="formKeys.name" [formControl]="name" ngDefaultControl />

    <app-checkbox
      label="Disponibilidad para envío"
      checkboxLabel="Disponible"
      [formControlName]="formKeys.isAvailableForDelivery"
      [formControl]="isAvailableForDelivery"
      ngDefaultControl
    />

    <app-input-number
      label="Precio mínimo"
      [formControlName]="formKeys.minPrice"
      [formControl]="minPrice"
      ngDefaultControl
    />

    <app-input-number
      label="Precio máximo"
      [formControlName]="formKeys.maxPrice"
      [formControl]="maxPrice"
      ngDefaultControl
    />

    <div class="flex flex-col gap-2 sm:col-span-2">
      <label for="tree">Categorías</label>
      <p-tree
        id="tree"
        [value]="categoryTree()"
        selectionMode="checkbox"
        class="w-full"
        [(selection)]="selectedCategories"
      />
    </div>

    <app-input-number
      label="Stock mínimo"
      [formControlName]="formKeys.minStock"
      [formControl]="minStock"
      ngDefaultControl
    />

    <app-input-number
      label="Stock máximo"
      [formControlName]="formKeys.maxStock"
      [formControl]="maxStock"
      ngDefaultControl
    />
  </div>
</form>
