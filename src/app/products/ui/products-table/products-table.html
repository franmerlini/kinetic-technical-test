<p-table
  [value]="products()"
  size="small"
  [paginator]="true"
  [rows]="5"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Mostrando filas {first} a {last} de un total de {totalRecords}"
  [rowsPerPageOptions]="[5, 10, 15, 20]"
>
  <ng-template #header>
    <tr>
      @for (column of columns(); track column) {
        <th>{{ column }}</th>
      }
    </tr>
  </ng-template>

  <ng-template #body let-row>
    <tr>
      <td>{{ row.id }}</td>
      <td>{{ row.name }}</td>
      <td>{{ row.price }}</td>
      <td>{{ row.stock }}</td>
      <td class="flex justify-center gap-1">
        <p-button text pTooltip="Ver" tooltipPosition="bottom" icon="pi pi-eye" (onClick)="viewProduct.emit(row.id)" />
        <p-button
          text
          pTooltip="Editar"
          tooltipPosition="bottom"
          icon="pi pi-pencil"
          (onClick)="updateProduct.emit(row.id)"
        />
        <p-button
          text
          pTooltip="Eliminar"
          tooltipPosition="bottom"
          icon="pi pi-trash"
          (onClick)="deleteProduct.emit(row.id)"
        />
      </td>
    </tr>
  </ng-template>

  <ng-template #emptymessage>
    <tr>
      <td [colSpan]="columns().length">No se encontraron registros para los criterios de b√∫squeda ingresados.</td>
    </tr>
  </ng-template>
</p-table>
